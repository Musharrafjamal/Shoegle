<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Selection</title>
</head>
<body>
  <h2>Select Gender</h2>
  <form>
    <label>
      <input type="radio" name="gender" value="male">
      Male
    </label>
    <br>
    <label>
      <input type="radio" name="gender" value="female">
      Female
    </label>
  </form>
</body>
</html>
